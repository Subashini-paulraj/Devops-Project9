<!DOCTYPE html>
<html>
<head>
  <title>Character Spinner</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
    }

    h1 {
      margin-top: 30px;
    }

    .wheel-container {
      margin: 40px auto;
      position: relative;
      width: 300px;
      height: 300px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid white;
      transition: transform 4s ease-out;
      background: conic-gradient(
        #ff6b6b 0deg 60deg,
        #feca57 60deg 120deg,
        #48dbfb 120deg 180deg,
        #1dd1a1 180deg 240deg,
        #5f27cd 240deg 300deg,
        #ff9ff3 300deg 360deg
      );
    }

    .arrow {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #fff;
      color: #333;
    }

    #result {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Spin the Wheel & Discover Your Character ðŸŽ¡</h1>

  <div class="wheel-container">
    <div class="arrow">â¬‡</div>
    <div class="wheel" id="wheel"></div>
  </div>

  <button onclick="spinWheel()">Spin</button>

  <div id="result"></div>

  <!-- ðŸ”Š Audio Files -->
  <audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-slot-machine-spin-1930.mp3"></audio>
  <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>

  <script>
    const characters = [
      "You are Absolutely crazy ðŸ˜œ Suba likes you much ðŸ’–",
      "You are super intelligent ðŸ§  Suba admires you a lot ðŸŒŸ",
      "You are a kind soul ðŸ’• Suba appreciates you deeply",
      "You are full of energy âš¡ Suba enjoys your vibe",
      "You are mysterious and cool ðŸ˜Ž Suba finds you interesting",
      "You are born to shine âœ¨ Suba thinks you're special"
    ];

    function spinWheel() {
      const wheel = document.getElementById("wheel");
      const result = document.getElementById("result");
      const spinSound = document.getElementById("spinSound");
      const winSound = document.getElementById("winSound");

      result.innerText = "";

      const randomDegree = Math.floor(Math.random() * 360);
      const totalRotation = 3600 + randomDegree;

      wheel.style.transform = `rotate(${totalRotation}deg)`;

      // ðŸ”„ Play spinning sound
      spinSound.currentTime = 0;
      spinSound.play();

      const index = Math.floor((360 - randomDegree % 360) / 60) % 6;

      setTimeout(() => {
        spinSound.pause();  // Stop spin sound
        winSound.play();    // ðŸŽ‰ Play winning sound
        result.innerText = "You are: " + characters[index];
      }, 4000);
    }
  </script>

</body>
</html>
